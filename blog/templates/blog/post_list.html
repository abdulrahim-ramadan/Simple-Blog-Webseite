{% extends 'base.html' %}
{% load django_bootstrap5 %}


{% block body %}   
<div class="container my-5">
    <div class="d-flex align-items-center">
        <h1 class="py-3 px-3">Posts</h1> 
        <form method="GET" class="form-inline d-flex align-items-center">
            <div class="mx-3 py-3">
                <input type="search" name="q" class="input" placeholder="Type here..." value="{{ request.GET.q }}">
            </div>
            <button type="submit" class="button">Search</button>
            {% if request.GET.q %}
                <a href="/blog" class="button">Reset</a>
            {% endif %}
        </form>
    </div>

 
    {% for item in post_list %}
    <main style="text-align: center;">
        <section class="cards" style=" display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
            <div class="card my-3" style="max-width: 500px;  text-align: left;">
                <div class="card-image">
                    <img src="{{item.image.url}}" class="img-fluid" alt="{{item.title}}" style="max-width: 100%; height: auto;"/>
                </div>
                <div class="card-text p-2">
                    <h2>{{item.title}}</h2>
                    <p >{{item.content|safe}}</p>
                </div>
                <div class="card-inner my-2">
                    <a href="/blog/{{item.id}}" class="button">Details</a>
                </div>
            </div>
        </section>
    </main>
    {% endfor %}
    </div> 
    {% endblock body %}
